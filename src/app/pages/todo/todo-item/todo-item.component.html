<mat-list-item role="listitem">
  <span id='span' [ngStyle]="{textDecoration: todo.done ? 'line-through' : 'none'}">{{todo.title}}</span>

  <label class="chk">
    <input type="checkbox"  [checked]="todo.done ? true : false" aria-label="Marcar como concluído" (click)="markAsDone()" >
    <span></span>
  </label>

  <div class="button">

    <button mat-raised-button color="warn" (click)="removeTodo()">Excluir</button>
  </div>
</mat-list-item>
